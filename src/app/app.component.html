
<div class="container">
  <nav class="navbar navbar-dark" style="background-color: green">
    <a class="navbar-brand">To Plant App</a>
  </nav>
</div>
  <br>
<div class="container">
  <form (ngSubmit)="onSubmit()" #f="ngForm">
    <div class="form-group ">
      <label>Seed Name:</label>
      <input
      type="text"
      id="seedname"
      class="form-control"
      ngModel
      name="seedname"
      required seedname>
    </div>
    <div class="form-group">
      <label>Amount to Plant:</label>
      <input
      type="number"
      id="amount"
      class="form-control"
      ngModel
      name="amount"
      required amount>
    </div>
    <div class="form-group">
      <label>Weeks to Maturity:</label>
      <input
      type="number"
      id="weeks"
      class="form-control"
      ngModel
      name="weeks">
    </div>
    <div class="form-group">
      <label>Ideal Growing Conditions:</label>
      <input
      type="text"
      id="conditions"
      class="form-control"
      ngModel
      name="conditions"
      required conditions>
    </div>
    <div class="form-group">
      <label for="season">Ideal Growing Season:</label>
      <select
        id="season"
        class="form-control"
        [ngModel]="defaultSeason"
        name="season">
          <option value="spring">Spring</option>
          <option value="summer">Summer</option>
          <option value="fall">Fall</option>
          <option value="winter">Winter</option>
        </select>
     </div>
    <button class="btn btn-success"
            type="submit"
            [disabled]="!f.valid">Submit</button>
  </form>
</div>
<div class="container" *ngIf="submitted">
  <div class="col.xs-12">
    <h4>You added:</h4>
    <p>Seed Name: {{plant.seedname}}</p>
    <p>Amount to plant: {{plant.amount}}</p>
    <p>Weeks to Maturity: {{plant.weeks}}</p>
    <p>Ideal Growing Conditions: {{plant.conditions}}</p>
    <p>Ideal Growing Season: {{plant.season}}</p>

  </div>
</div>
