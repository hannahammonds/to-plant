<div class="container">
<div *ngFor="let p of plants; let i = index">
  <div class="row">
    <div class="col-md-3">
      <p style="cursor: pointer">
        Seed Name: {{ p.seedname }}
      </p>
    </div>
    <div class="col-md-2">
      <p>Amount: {{ p.amount }}</p>
    </div>
    <div class="col-md-2">
      <p>Maturity: {{ p.weeks }}</p>
    </div>
    <div class="col-md-2">
      <p>Season: {{ p.season }}</p>
    </div>
    <div class="col-md-1">
    </div>
  </div>
</div>
</div>
